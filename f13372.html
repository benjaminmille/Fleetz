	<header>

	<body>
		<h3>Set your room</h3></br>
		<FORM ACTION="ajax-chat.html">
		Timer
			<SELECT id="duree" name="duree" size="1">
			<OPTION selected>10m
			<OPTION>15min
			<OPTION>20min
			<OPTION>25min
			<OPTION>30min
			</SELECT>
		Users
			<SELECT id="users" name="users" size="1">
			<OPTION selected>2 users
			<OPTION>3 users
			<OPTION>4 users
			<OPTION>5 users
			<OPTION>6 users
			<OPTION>7 users
			<OPTION>8 users
			<OPTION>9 users
			<OPTION>10 users
			</SELECT>
		<INPUT TYPE="submit" NAME="Room" VALUE=" Start " class="blueButton">
		<INPUT TYPE="reset" NAME="nom" VALUE=" Reset " class="blueButton">
		</FORM>
	</body>

	<footer>
